<!DOCTYPE html>
<html>
<head>
    <title>私人云盘 - 登录</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #login-form { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #0366d6; color: white; border: none; padding: 10px; cursor: pointer; }
        #content { display: none; } /* 默认隐藏内容 */
    </style>
</head>
<body>
    <div id="login-form">
        <h2>登录云盘</h2>
        <input type="text" id="username" placeholder="用户名" required>
        <input type="password" id="password" placeholder="密码" required>
        <button onclick="checkLogin()">登录</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="content">
        <h1>欢迎访问私人云盘！</h1>
        <p>这里是你的文件列表：</p>
        <!-- 这里放你的文件列表或 iframe 嵌入云盘 -->
        <iframe src="https://你的云盘链接" width="100%" height="600"></iframe>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error");

            // 设置你的用户名和密码
            const correctUsername = "root";
            const correctPassword = "Lao82120222";

            if (username === correctUsername && password === correctPassword) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                errorMsg.textContent = "用户名或密码错误！";
            }
        }
    </script>
</body>
</html>
